<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<title>个人简历</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
	<audio src="audio/1.mp3" autoplay='autoplay' loop='loop'></audio>
	<div id='preload'></div>

	<div class="swiper-container">
	    <div class="swiper-wrapper">
		    <div class="swiper-slide">
		    	<div class='zong'>
			    	<div class='own'>
			    		<div class='pic ani' swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animat-delay="0.1s"></div>
			    	</div>
			    	<div class='zhong ani' swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animat-delay="0.1s">个人简历</div>
			    	<div class='jianjei'>
			    		<div class='name ani' swiper-animate-effect="bounceInRight" swiper-animate-duration="2s" swiper-animat-delay="0.1s">姓名：大浪</div>
			    		<div class='sex ani' swiper-animate-effect="bounceInRight" swiper-animate-duration="3s" swiper-animat-delay="1s">性别：男</div>
			    		<div class='age ani' swiper-animate-effect="bounceInRight" swiper-animate-duration="3.5s" swiper-animat-delay="2s">年龄：18</div>
			    		<div class='zhuanye ani' swiper-animate-effect="bounceInRight" swiper-animate-duration="4s" swiper-animat-delay="3s">专业：云里雾里</div>
			    	</div>
		    	</div>
		    </div>
		    <div class="swiper-slide">
		    	<div class='two'>
		    		
		    	</div>
		    </div>
		    <div class="swiper-slide">Slide 3</div>
		    <div class="swiper-slide">
		    	<button id='btn'>点击</button>
		    </div>
		</div>
	</div>


<div id='mainContent'>
	<div id="header">iScroll</div>
	<div id="wrapper">
		<div id="scroller">
			<ul></ul>
		</div>
	</div>

	<div id='footer'>
		<div id='project'>专业</div>
		<div id='skill'>经历</div>
		<div id='work'>项目</div>
	</div>
</div>



</body>
<script src='js/index.js'></script>
</html>
